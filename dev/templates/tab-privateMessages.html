<ion-view view-title="Private Messages">
<ion-header-bar align-title="center" class="bar-calm">
    <span class="header-container">
      <div class="sort-buttons">
        <button class ='top-button' ng-click="">Inbox</button>
        <button class ='new-button' ng-click="">Sent</button>
      </div>
      <div class="compose-button">
        <i class ='ion-compose' ng-click='newMessage()' ></i>
        <!-- ng-click='pickContact()' -->
      </div>
   </span> 
  </ion-header-bar>
  <ion-content>
   <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    
    <ion-item class="card" ng-repeat="message in privateMessages.messages track by $index" type="item-text-wrap">
      <div class="item item-text-wrap message-block">
        <a href="#/tab/privateMessages/{{message._id}}">
          <img class="fbPic" ng-src="{{message._creatorPhoto}}"/> <b>{{ message._creator }}: </b>
          <span ng-if="message.photo_url"><i class ='ion-image'></i></span>
           {{message.message}}
        </a>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
